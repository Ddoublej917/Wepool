<mat-card class="card">
    <mat-card-title>Leave a report!</mat-card-title>
    <mat-card-subtitle>Submit a report if you have an issue with your current group, or a member in the group.</mat-card-subtitle>
    <mat-card-content>
        <form class="form">  
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Ex. A member in my group..."</mat-label>
                <textarea matInput #report value=""></textarea>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="sendReport(report.value)">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
