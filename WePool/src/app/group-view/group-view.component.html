<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let group of groups; index as i;">
        <mat-card class="card">
            <mat-card-title>Group {{i+1}}</mat-card-title>
            <div *ngIf="i==0; else elseBlock">
                <mat-card-subtitle>Recommended group!</mat-card-subtitle>
            </div>
            <ng-template #elseBlock>
                <mat-card-subtitle>Other option!</mat-card-subtitle>
            </ng-template>
            <mat-card-content>
                <div *ngFor="let user of group.groupData.users; index as i;">
                    <span style="font-size:larger">Rider {{i+1}}: {{user.name}}</span>
                </div>>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-button>Join Group!</button>
              </mat-card-actions>
        </mat-card> 
    </mat-grid-tile>
</mat-grid-list>
